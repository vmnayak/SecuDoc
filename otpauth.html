<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification - SECUDOC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="auth-container">
    <h3 class="text-center mb-4">OTP Verification</h3>
    <form id="otpForm">
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <input type="tel" class="form-control" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6" required>
        <div class="form-text">Check your email for the OTP.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>

</body>
</html>
