<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SECUDOC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="auth-container">
    <h3>Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="position-relative">
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
          <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 password-toggle" data-target="loginPassword" style="cursor:pointer;"></i>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <span class="toggle-link" id="goToSignup">Don't have an account? Sign up</span>
  </div>
  <script src="auth.js"></script>
</body>
</html>
