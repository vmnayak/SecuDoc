<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - SECUDOC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="auth-container">
    <h3>Sign Up</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="signupPhone" placeholder="Enter phone number" maxlength="10">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="position-relative">
          <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
          <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 password-toggle" data-target="signupPassword" style="cursor:pointer;"></i>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="position-relative">
          <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password">
          <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 password-toggle" data-target="signupConfirmPassword" style="cursor:pointer;"></i>
        </div>
        <div id="passwordError" class="text-danger mt-1" style="display:none;">Passwords do not match</div>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <span class="toggle-link" id="goToLogin">Already have an account? Login</span>
  </div>
  <script src="auth.js"></script>
</body>
</html>
